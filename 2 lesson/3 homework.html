<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 homework</title>
</head>
<body>
<script type="text/javascript">
    "use strict";
    let a = +prompt('Введите первое число');
    let b = +prompt('Введите первое число');
    let x;
    if(a>=0 && b>=0){
        x = a - b;
        alert(x);}
    else if(a<0 && b<0){
        x = a * b;
        alert(x);}
    else {
        x = a + b;
        alert(x);}
</script>
</body>
</html>
