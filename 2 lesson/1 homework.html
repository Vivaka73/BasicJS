<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1 homework</title>
</head>
<body>
<script type="text/javascript">
    "use strict";
    var a = 1, b = 1, c, d;
    c = ++a; alert(c);           // 2 получается потому что а+а, эта запись означает сложение
    d = b++; alert(d);           // 1 мы добавляем единицу, но выводим предыдущее значение переменной
    c = (2+ ++a); alert(c);      // 5 в первом примере мы уже добавили к значение с одну единицу, отсюда получается что мы добавлем еще единицу. И складываем 3+2 получается значение 5
    d = (2+ b++); alert(d);      // 4 во втором примере мы получили значение 2, но так как мы выводим предыдущее значение переменной, получается что мы складываем 2+2.
    alert(a);                    // 3 в первом примере мы прибавили единицу и в третьем примере прибавили единицу,отсюда получается значение 3.
    alert(b);                    // 3 во втором примере мы прибавили единицу и в чертвером примере прибавили единицу,отсюда получается значение 3.
</script>
</body>
</html>
